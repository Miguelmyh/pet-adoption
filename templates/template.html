<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%}Document{%endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/add">New Pet</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    {%block content%} {%endblock%}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form method="POST">
            {{ form.hidden_tag() }} {%for field in form if
            field.widget.input_type != 'hidden'%}
            <div class="mb-3">
              {{ field.label }} {{ field(class_='form-control') }} {%for error
              in field.errors%}
              <small class="form-text text-danger">{{error}}</small>
              {%endfor%}
            </div>
            {%endfor%}
            <button class="btn btn-success btn-lg">Submit</button>
            <a href="/home" class="btn btn-danger btn-lg"> Go Back</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
